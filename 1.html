<html>
    <head>
        <title>Image Link</title>
    </head>
    <body>
        <p>
            <!-- img as a link-->
            <a href="mailto:abc@gmail.com"><img src="gmail.jpg" /></a>
            <br>
            <br>
            <br>
            <!-- alt attribute specifies an alternate text for an image, if the image cannot be displayed.-->
            <img src="gail.jpg" alt="This is Gmail logo">
            <br>
            <br>
            <br>
            <!-- alt as a link-->
            <a href="mailto:abc@gmail.com"><img src="mail.jpg"/>This is gmail link></a>
        </p>
    </body>
</html>
